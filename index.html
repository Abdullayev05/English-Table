<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Söz Əlavə Et və Axtarış</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="table-div">
        <div>
            <input type="text" id="searchInput" placeholder="Axtarış edin">
            <input type="text" id="addInput" placeholder="Söz əlavə edin">
        </div>

        <table id="wordsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th class="wide-header">Söz və tərcüməsi</th>
                </tr>
            </thead>
            <tbody id="wordsBody">
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevBtn">« Əvvəlki</button>
            <span id="pageNumbers"></span>
            <button id="nextBtn">Sonrakı »</button>
        </div>
    </div>
</body>

</html>
